    {% if closest_location_info and distance_info %}

    {% endif %}

    <h2>上傳新的災害位置</h2>

        <input type="text" name="new_address" placeholder="輸入災害位置">
        <input type="submit" value="更新">
    </form>

    <h2>所有災害地點</h2>
    <ul>
        {% for location in chinese_address_list %}
     <li>{{ location }}</li>
